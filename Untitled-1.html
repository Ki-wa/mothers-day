<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母亲节快乐 - 给最爱的妈妈</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffe6f2 url('https://example.com/flower-bg.jpg') no-repeat center/cover;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ff66b3;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(255,102,179,0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .message {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            line-height: 1.8;
            font-size: 1.2em;
            color: #666;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            color: #ff66b3;
            animation: float 3s ease-out forwards;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ 母亲节快乐！妈妈我爱您！ ❤️</h1>
        
        <div class="video-container">
            <video controls autoplay muted>
                <source src="mothers-day-video.mp4" type="video/mp4">
                您的浏览器不支持视频播放
            </video>
        </div>

        <div class="message">
            <p>亲爱的妈妈：</p>
            <p>愿您永远健康美丽！</p>
            <p>爱你老妈，明天见！</p>
            <p>—— 永远爱您的孩子</p>
        </div>
    </div>

    <script>
        // 点击页面出现爱心特效
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        });
    </script>
</body>
</html>
